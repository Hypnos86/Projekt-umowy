{%extends 'start.html'%}
{%load bootstrap%}
{%block tytul%} Dodawanie nowej umowy {%endblock%}

{%block strona%}
<div class="card", style="width: 32rem">
    <div class="card-body">
    <h4> Edytowanie umowy: <label>{{podglad.nr_umowy}}</h4>
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
                {{form|bootstrap}}
            <button type="submit">Edytuj</button>
        </form>
    </div>
    <a href="{% url 'wszystkie_umowy'%}"><button>Cofnij</button></a>
</div>
 {%endblock%}
